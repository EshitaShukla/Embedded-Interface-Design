<!DOCTYPE html>
<html>
<head>
  <title>Weather Statistics</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script src="http: //code.jquery.com/jquery.min.js"></script>
<body>
  <div id="container">
    <h1 id="heading">Weather Statistics</h1>

    <div id="connection_details">
      <label for="current_temp" id="label.current_temp">Current Temperature: </label>
      <output type="text" id="out.current_temp"></output></br>
      <input type="submit" id="get.curent_temp" value="Get Current Tempurature"> </input></br>

      <label for="current_hum" id="current_hum">Current Humidity: </label>
      <output type="text" id="out.current_hum"></output></br>
      <input type="submit" id="get.curent_hum" value="Get Current Humidity"> </input></br>

      <label for="avg_temp" id="label.avg_temp">Average Tempearture: </label>
      <output type="text" id="out.avg_temp"></output></br>
      <input type="submit" id="get.avg_temp" value="Get Average Temperature"> </input></br>

      <label for="avg_humidity" id="label.avg_humidity">Average Humidity: </label>
      <output type="text" id="out.avg_humidity"></output></br>
      <input type="submit" id="get.avg_humidity" value="Get Average Humdity"> </input></br>

      <label for="min_temp" id="label.min_temp">Minimum Temperature: </label>
      <output type="text" id="out.min_temp"></output></br>
      <input type="submit" id="get.min_temp" value="Get Minimum Temperature Value"> </input></br>

      <label for="min_hum" id="label.min_hum">Minimum Humidity: </label>
      <output type="text" id="out.min_hum"></output></br>
      <input type="submit" id="get.min_hum" value="Get Minimum Humidity"> </input></br>

      <label for="max_temp" id="label.max_temp">Maximum Temperature: </label>
      <output type="text" id="out.max_temp"></output></br>
      <input type="submit" id="get.max_temp" value="Get Maximum Temperature"> </input></br>

      <input type="reset" id="clear" value="Clear"></input>

    </div>
    <!-- <div id="message_details">
    </div>
    <div id="terminal"> -->

    </div>

    <p></p>
  <div>
</body>
</html>
